<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script> 
    <script src="SimuladorDeViajeNIP.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <title>simulador de VIAJE</title>
</head> 
<body>
    
    
    <header><div class="titulo">A donde te gustaria viajar</div> </header>

        <div class="grilla">

                <div class="tituloviajes">ingrese los detalles de su viaje</div>
                      
                    <div class="login">Usuario <input id="usuario"  class="ingreso" type="text"></div>
                    
                    
                    <div class="usuario" > El usuario</div>
                        
                  <div class="boleto">Boleto: VIP-anticipada-normal </div>  
                      <div class="boleto2"> <input id="Tipo_boleto" class="ingreso" type="text"> </div>
                
                <div class="Gente">cantidad de personas que viajan</div> 
                        <div class="Gente2">  <input id="cant_personas" onkeypress="compra(event);" class="ingreso" type="text"></div>
                
                <div class="estadia">tiempo de estadia en dias</div>   
                         <div class="estadia2">  <input id="dias" class="ingreso" type="text"></div>
               
                <div class="hotel">Hotel de 3, 4 o 5 estrellas</div> 
                      <div class="hotel2"> <input id="hotel" class="ingreso" type="text"></div>
                
                <div class="automovil">Incluir movilidad: <span id=confirmado> SI</span> /<span id="negado"> NO</span></div>
                      <div class="automovil2"> <input id="movilidad" class="ingreso" type="text"></div>
                
                  <div class="costo" >Costo total</div>
                  <br>
                  <button id="boton" type="button" onclick="agregar();" onkeypress="compra(compra)">Agregar</button>  <div class="efectivo">$$$</div>
                
                        <div class="viaje" >Aspectos de la compra: <span id="incluido"> </span></div>
                        
                        <div id="cosas"></div>
          </div>     
     
         

           <script src="SimuladorDeViajeNIP.js"></script>
           
    </body>


</html>
